<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroMood - Ton horoscope en fonction de ton mood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
   <header>
       <h1 align = "center"><FONT face="zen tokyo zoo" color="white"><b>A s t r o M o o d</b></FONT></h1>

           <div class="survey_button">
               <label for="userBirthday"></label>
               <input type="text" name="userBirthday" id="userBirthday" placeholder="Votre date de naissance?">
           </div>
       </div>
   </div>
  <footer align = "center"><h3><font color="white" face="Doppio One">Créer  par  Team  Astrolowgy - 2024</font></h3></footer>
