<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroMood - Ton horoscope en fonction de ton mood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Doppio+One&family=Eagle+Lake&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="survey_container">
        <div id="survey_title">
            <h2>Bienvenue sur notre générateur de prédiction!</h2>
        </div>
        <div id="survey_field">
            <div class="survey_button">
                <label for="userName"></label>
                <input type="text" name="userName" id="userName" placeholder="Votre prénom..">
            </div>
            <div class="survey_button">
                <label for="userBirthday"></label>
                <input type="text" name="userBirthday" id="userBirthday" placeholder="Votre date de naissance?">
            </div>
        </div>
    </div>
</body>
</html>
